<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MLS Stats Map</title>
	<link type="text/css" href="css/mls.css" rel="stylesheet"></link>
</head>
<body>
	<header>
		MLS Statistics Map
	</header>
	<script type="text/javascript" src="js/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/topojson.v1.min.js"></script>
	<script type="text/javascript" src="js/datamaps.all.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<div id="container">
		<div id="mapContainer">
			<div id="map" style="position: fixed; width: 100%; height: 100%;"></div>
		</div>
		<div id="barContainer">
			<div id="backBtn">Back</div>
			<div id="barChart" style="position: relative; width: 100%; height: 100%;"></div>
		</div>
		<div id="tableContainer">
			<div id="seasonTable"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/goalBar.js"></script>
	<script type="text/javascript" src="js/mlsMap.js"></script>
</body>
</html>
