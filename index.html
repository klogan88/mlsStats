<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MLS Stats Map</title>
	<style>
		.datamaps-bubble:hover{
			cursor: pointer;
		}
		
		.bar {
		  fill: steelblue;
		}

		.bar:hover {
		  fill: darkred;
		}

		.axis {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.x.axis path {
		  display: none;
		}
	</style>
</head>
<body>
	<header>
		MLS Statistics Map
	</header>
	<script src="js/d3.v3.min.js"></script>
	<script src="js/topojson.v1.min.js"></script>
	<script src="js/datamaps.all.min.js"></script>
	<script src="js/jquery-2.1.0.min.js"></script>
	<div id="container">
		<div id="map" style="position: relative; width: 1600px; height: 850px; background: rgba(0,0,0,0);"></div>
		<div id="barChart" style="position: relative; width: 100%; height: 100%; background: rgba(0,0,0,0);"></div>
	</div>
	<script type="text/javascript" src="js/goalBar.js"></script>
	<script type="text/javascript" src="js/mlsMap.js"></script>
</body>
</html>
